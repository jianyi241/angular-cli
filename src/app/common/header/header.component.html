<div class="head-layout">
    <div class="head-left">
        <a href="#" class="logo">
            <img src="./assets/img/logo_white.png"/>
        </a>

        <div class="menu">
            <a>News & Updates</a>
            <a customLinkActive="active" [link]="['/supplier']" (click)="chooseType('/supplier')">Configurator</a>
            <a customLinkActive="active" [link]="['/platform']" (click)="chooseType('/platform')">Platforms</a>
            <a customLinkActive="active" [link]="['/advice-practices']" (click)="chooseType('/advice-practices')">Advice practices</a>
            <a [routerLink]="['/review/feature-selection']" routerLinkActive="active">Due Diligence</a>
            <a [routerLink]="['/review/feature-selection']" routerLinkActive="active">Comparison Tool</a>
        </div>

        <div class="phone-menu">
            <div ngbDropdown placement="bottom-end">
                <div class="icon-menu" id="dropdownPhoneMenu" ngbDropdownToggle>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
                <div ngbDropdownMenu aria-labelledby="dropdownPhoneMenu">
                    <a>News & Updates</a>
                    <a class="{{configService.activeMatch('/supplier')}}"
                       (click)="chooseType('/supplier')">Configurator</a>
                    <a class="{{configService.activeMatch('/platform')}}"
                       (click)="chooseType('/platform')">Platforms</a>
                    <a class="{{configService.activeMatch('/advice-practices')}}" >Advice practices</a>
                    <a [routerLink]="['/review/feature-selection']" routerLinkActive="active">Due Diligence</a>
                    <a [routerLink]="['/review/feature-selection']" routerLinkActive="active">Comparison Tool</a>
                </div>
            </div>
        </div>
    </div>

    <div class="head-right">
        <div class="text" [routerLink]="['/profile']">{{currentUserService.fullName()}}</div>

        <div class="logout" (click)="logOut()">
            <span class="icon-block icon-logout icon-24"></span>
        </div>
