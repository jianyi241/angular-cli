<div class="main main-with-search">
    <div class="head-fixed">
        <div class="sub-head">
            <div class="title">
                Suitability reviews
            </div>

        </div>
        <div class="search-edit-wrapper">
            <div class="search-content w-310">
                <input type="text" *ngIf="currentSwitch == 'review'" (keydown.enter)="searchReview()"
                       [(ngModel)]="reviewKeyword" placeholder="Search client/review name" class="form-control"/>
                <input type="text" *ngIf="currentSwitch == 'client'" (keydown.enter)="searchClient()"
                       [(ngModel)]="clientKeyword" placeholder="Search client" class="form-control"/>
                <span class="icon icon-search icon-16"></span>
            </div>
            <div class="edit-content">
                <div class="edit-content-left">
                    <div class="switch-button" *ngIf="currentSwitch == 'review'">
                        <div class="switch-text" [ngClass]="{'active': currentReviewSwitch == 'list-view'}"
                             (click)="switchTable('list-view', 'review')">List view
                        </div>
                        <div class="switch-text" [ngClass]="{'active': currentReviewSwitch == 'kanban-board'}"
                             (click)="switchTable('kanban-board', 'review')">Kanban board
                        </div>
                    </div>
                </div>
                <div class="edit-content-right">
                    <div class="filter" (click)="toggleArchived()" *ngIf="currentReviewSwitch != 'kanban-board' || currentSwitch != 'client'">
                        {{showArchived ? 'Hide archived' : 'Show archived'}}
                    </div>
                    <div class="switch-button">
                        <div class="switch-text" [ngClass]="{'active': currentSwitch == 'review'}"
                             (click)="switchTable('list-view','review')">
                            Reviews
                        </div>
                        <div class="switch-text" [ngClass]="{'active': currentSwitch == 'client'}"
                             (click)="switchTable('client')">
                            Clients
                        </div>
                    </div>
                    <div class="btn-control-group">
                        <button class="btn btn-purple btn-with-icon xs-ml-24" (click)="addFunc()">
                            <img src="assets/img/icon/icon-add.svg">
                            {{currentSwitch === 'review' ? 'New Suitability Review' : 'New client'}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-review-table *ngIf="currentSwitch === 'review' && currentReviewSwitch === 'list-view'"></app-review-table>
    <app-kanban-board *ngIf="currentSwitch === 'review' && currentReviewSwitch === 'kanban-board'"></app-kanban-board>
    <app-client-table *ngIf="currentSwitch === 'client'"></app-client-table>
</div>
