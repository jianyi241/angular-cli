<div class="main main-with-search">
    <div class="head-fixed">
        <div class="sub-head">
            <div class="title">
                Suppliers
            </div>

            <div class="btn-control-group">
                <button class="btn btn-purple btn-with-icon xs-ml-24" [routerLink]="['/supplier/supplier-edit/overview']">
                    <span class="icon-block icon-add icon-18 xs-mr-8"></span> Add supplier
                </button>
            </div>
        </div>

        <div class="table-head">
            <div class="search-content w-310">
                <input type="text" placeholder="Search a keyword" class="form-control"/>
                <span class="icon icon-search icon-16"></span>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <div class="table-list-wrap">
            <table class="table table-list table-striped">
            <thead>
                <tr>
                    <th class="max-w-300">
                        <div class="th-cell xs-ml-8">
                            Supplier name
                            <sorting-widget></sorting-widget>
                        </div>
                    </th>
                    <th>
                        <div class="th-cell">
                            Next billing date
                            <sorting-widget></sorting-widget>
                        </div>
                    </th>

                    <th>
                        <div class="th-cell">
                            BDM users
                            <sorting-widget></sorting-widget>
                        </div>
                    </th>

                    <th>
                        <div class="th-cell">
                            Premium users
                            <sorting-widget></sorting-widget>
                        </div>
                    </th>

                    <th>
                        <div class="th-cell">
                            Status
                            <sorting-widget></sorting-widget>
                        </div>
                    </th>

                    <th class="text-center"><div class="th-cell">Action</div></th>
                </tr>
            </thead>

            <thead class="table-margin">
                <tr>
                    <th colspan="6"></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <div class="td-cell td-cell_logo tx-bold" title="BT">
                            <div class="logo-box xs-mr-16">
                                <img src="./assets/img/logo-bt.png">
                            </div>
                            <div class="text-ellipsis max-w-300 tx-purple">BT</div>
                        </div>
                    </td>

                    <td>
                        <div class="td-cell">1 Jan 2022</div>
                    </td>

                    <td>
                        <div class="td-cell">3 of 4</div>
                    </td>

                    <td>
                        <div class="td-cell">3 of 4</div>
                    </td>

                    <td>
                        <div class="td-cell">
                            <label class="label label-green">Active</label>
                        </div>
                    </td>

                    <td class="text-center">
                        <button class="btn btn-purple-border btn-tiny" [routerLink]="['/supplier/supplier-edit/overview']">Edit</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="td-cell td-cell_logo tx-bold" title="Netwealth">
                            <div class="logo-box xs-mr-16">
                                <img src="./assets/img/logo-bt.png">
                            </div>
                            <div class="text-ellipsis max-w-300 tx-purple">Netwealth</div>
                        </div>
                    </td>

                    <td>
                        <div class="td-cell">1 Jan 2022</div>
                    </td>

                    <td>
                        <div class="td-cell">3 of 4</div>
                    </td>

                    <td>
                        <div class="td-cell">3 of 4</div>
                    </td>

                    <td>
                        <div class="td-cell">
                            <label class="label label-red">Archived</label>
                        </div>
                    </td>

                    <td class="text-center">
                        <button class="btn btn-purple-border btn-tiny" [routerLink]="['/supplier/supplier-edit/overview']">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>

        <ngb-pagination [collectionSize]="70" [(page)]="page" (pageChange)="$event"></ngb-pagination>
        <div class="empty-text">You don’s have any supplier yet. Click on “Add supplier” to add.</div>

    </div>
</div>
