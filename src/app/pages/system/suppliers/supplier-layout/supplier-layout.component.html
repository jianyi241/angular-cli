<div class="main has-tip">
    <div class="head-tip" *ngIf="version.type == 'History'">
        <div class="head-tip-content">
            <span class="icon-block icon-arr-left-blue icon-33" (click)="backHistory()"></span>
            <div class="tip-content">
                <div class="title" [title]="getVersionName()">{{getVersionName()}}</div>
                <div class="text" [title]="">{{getVersionInfo()}}</div>
            </div>
        </div>
    </div>

    <div class="sub-head">
        <div class="title">
<!--            <span class="icon-block icon-arr-left-long icon-31 xs-mr-16"></span>-->
            Comparison tool
        </div>
        <ng-container *ngIf="version.type && currentTab != 'change-history' && version.type != 'History'">
            <div class="btn-control-group" [hidden]="!configService.isEditable(version.type)">
                <button class="btn btn-purple xs-ml-24"  (click)="pushConfig()">Push to suppliers</button>
            </div>
            <div class="btn-control-group" [hidden]="configService.isEditable(version.type) ">
                <button class="btn btn-config xs-ml-24"  (click)="editConfig()">Edit configurator</button>
            </div>
        </ng-container>
    </div>

    <div class="tab-menu">
        <div class="tab-text {{configService.activeMatch(tab.name)}}"
             (click)="chooseTab(tab.name)"
             *ngFor="let tab of configService.tabTypeList()">
            {{tab.name}}
            <span class="line"></span>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>

<div class="back-top-button" appBackTop>
    <span class="icon-block icon-arr-up icon-24"></span>
</div>
