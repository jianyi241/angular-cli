<div class="main main-form">
    <div class="sub-head sub-head-form">
        <div class="sub-title" (click)="goBack()">
            <span class="icon-block icon-arr-left-long icon-31 xs-mr-16"></span>
            <div class="text-ellipsis">Add a section</div>
        </div>

        <div class="btn-control-group">
            <button class="btn btn-purple">Add</button>
        </div>
    </div>

    <div class="form-content">
        <div class="form-group-custom">
            <div class="form-group-left">
                <label class="control-label">Section Name</label>
                <p class="info">Names must be descriptive of one section</p>
            </div>

            <div class="form-group-right">
                <input type="text" placeholder="This is a new section" [maxLength]="100" class="form-control"/>
                <p class="tip-info">Maximum 100 characters</p>
            </div>
        </div>

        <div class="form-group-custom">
            <div class="form-group-left">
                <label class="control-label">Description</label>
                <p class="info">Describe this section so that it can be better understood by Advisors and Suppliers. This will appear as a tool tip</p>
            </div>

            <div class="form-group-right">
                <ckeditor [config]="config"></ckeditor>
                <!--                <p class="tip-info">Maximum 500 characters <span>{{group.description?.length || 0}} / 500</span></p>-->
            </div>
        </div>
    </div>
</div>
