<div class="table-layout">
    <div class="col-content">
        <div class="col-head">
            <div class="col-head-top">
                <div>
                    <div class="title">Platform details</div>
                    <div class="text">Showing 13 in-use items</div>
                </div>

                <div class="col-head-right">
                    <button class="btn btn-outline-purple-light tx-13 tx-semi" (click)="goEdit()">+ New</button>
                </div>
            </div>

            <div class="search-content w-310">
                <input type="text" placeholder="Search a keyword" class="form-control"/>
                <span class="icon icon-search icon-16"></span>
            </div>
        </div>

        <div class="col-body">

            <div class="empty-text">This section is empty. Click on “Edit platform” to add items.</div>

            <div class="list-cell-large">
                <div class="list-content">
                    <div class="info">
                        <div class="title">Platform name</div>
                        <div class="text">Text field</div>
                    </div>
                </div>
                <button class="btn btn-outline-purple-light btn-small" (click)="goEdit()">View</button>
            </div>

            <div class="list-cell-large">
                <div class="list-content">
                    <div class="info">
                        <div class="title">Products</div>
                        <div class="text">Text field</div>
                    </div>
                </div>
                <button class="btn btn-outline-purple-light btn-small" (click)="goEdit()">View</button>
            </div>

            <div class="list-cell-large">
                <div class="list-content">
                    <div class="info">
                        <div class="title">Description</div>
                        <div class="text">Text field</div>
                    </div>
                </div>
                <button class="btn btn-outline-purple-light btn-small" (click)="goEdit()">View</button>
            </div>

            <div class="list-cell-large list-cell-sort">
                <span class="icon-block icon-line icon-32"></span>
                <div class="list-content">
                    <div class="info">
                        <div class="title">Gallery</div>
                        <div class="text">Text field</div>
                    </div>
                    <span class="label label-green">Business Metric</span>
                </div>
                <button class="btn btn-outline-purple-light btn-small" (click)="goEdit()">View</button>
            </div>

            <div class="list-cell-large list-cell-sort bg-blue">
                <span class="icon-block icon-line icon-32"></span>
                <div class="list-content">
                    <div class="info">
                        <div class="title tx-blue">Target market</div>
                        <div class="text">Text field</div>
                    </div>
                </div>
                <button class="btn btn-outline-purple-light btn-small" (click)="goEdit()">
                    <span class="icon-block icon-pen icon-14 xs-mr-4"></span>Edit
                </button>
            </div>
        </div>
    </div>
</div>
