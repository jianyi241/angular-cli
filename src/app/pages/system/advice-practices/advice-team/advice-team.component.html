<div class="table-layout">

        <div class="col-head">
            <div class="col-head-top">
                <div class="search-content w-310">
                    <input type="text" placeholder="Search a keyword" class="form-control"/>
                    <span class="icon icon-search icon-16"></span>
                </div>

                <div class="col-head-right">
                    <div class="switch-button">
                        <div class="switch-text active">Everyone</div>
                        <div class="switch-text">Advisers</div>
                    </div>

                    <button class="btn btn-purple btn-with-icon xs-ml-24">

                </div>
            </div>
        </div>

                            </div>

                            </div>
                        </th>

                        <th class="text-right"><div class="th-cell">Action</div></th>
