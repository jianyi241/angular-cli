<div class="main main-form-with-tab main-form">

    <div class="sub-head sub-head-form">
        <div class="sub-title" (click)="back()">
            <span class="icon-block icon-arr-left-long icon-31 xs-mr-16" *ngIf="currentUserService.isAdminUser()"></span>
            {{practiceService.practice.name}}
        </div>

        <div class="btn-control-group">
            <ng-container *ngIf="has()">
                <button class="btn text-danger" (click)="onArchive()">Archive {{practiceService.practice.name}}</button>
                <button class="btn btn-outline-purple-light" (click)="onDisable()">Disable</button>
            </ng-container>
            <button class="btn btn-purple xs-ml-24" (click)="save()">Save</button>
        </div>
    </div>

    <div class="tab-menu">
        <div class="tab-text" [routerLink]="['/advice-practices/advice-tab/overview/' + practiceService.practice.id]"
             routerLinkActive="active">Overview <span class="line"></span>
        </div>
        <ng-container *ngIf="has()">
            <div class="tab-text" [routerLink]="['/advice-practices/advice-tab/team/' + practiceService.practice.id]"
                 routerLinkActive="active">Team <span class="line"></span>
            </div>
            <div class="tab-text">Billing <span class="line"></span></div>
            <div class="tab-text">Invoices <span class="line"></span></div>
        </ng-container>
    </div>

    <router-outlet></router-outlet>
</div>
