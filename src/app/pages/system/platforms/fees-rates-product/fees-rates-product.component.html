            <div class="sub-title" [ngClass]="{'active': subProduct.id == subProductItem.id}" (click)="chooseGroup(subProductItem)" *ngFor="let subProductItem of feeRate.subProductVos">

        </div>

                </div>

                <div class="form-sub-right">

                                   [hidden]="configService.isArchive(prop.status, version.type)"
                                   [tabType]="configService.tabType.information"
                                   [editable]="configService.isEditable(version.type, prop.status)"
                                   (prop_change)="saveProp(prop)"
