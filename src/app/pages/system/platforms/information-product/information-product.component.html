
<div class="form-content">
    <div class="form-group-custom">
        <div class="form-group-left tx-blue" style="width: 100%;">
            <label class="control-label">Information</label>
            <p class="info">This is company information that you can update anytime</p>
        </div>
    </div>

    <div class="form-group-custom" *ngFor="let group of information.groupVoList; let groupIndex = index">
        <div class="form-group-left">
            <label class="control-label">{{group.name}}</label>
            <p class="info" [innerHTML]="group.description"></p>
        </div>

        <div class="form-group-right">
            <app-prop-view [model]="prop"
                           [prop_class]="configService.getColorByStatus(prop.status, version.type)"
                           [index]="groupIndex+'_'+propIndex"
                           [type]="prop.type"
                           [tabType]="configService.tabType.information"
                           [editable]="configService.isEditable(version.type, prop.status)"
                           (prop_change)="saveProp(prop)"
                           *ngFor="let prop of group.propertyVoList; let propIndex = index"></app-prop-view>
        </div>
    </div>
</div>
