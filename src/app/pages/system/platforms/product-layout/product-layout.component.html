<div class="main main-form main-form-with-tab main-form-has-tip">

    <div class="head-tip">
        <div class="head-tip-content">
            <span class="icon-block icon-arr-left-blue icon-33"></span>
            <div class="tip-content">
                <div class="title" title="Release 12 Sep ‘21">Release 12 Sep ‘21</div>
                <div class="text" title="Released 2:34pm 12 Sep 21 by Recep Peker | Submitted 1:00pm 11 Sep 21 by Bailey Hao`">Released 2:34pm 12 Sep 21 by Recep Peker | Submitted 1:00pm 11 Sep 21 by Bailey Hao`</div>
            </div>
        </div>
    </div>

    <div class="sub-head sub-head-form">
        <div class="sub-title" [routerLink]="['/platform/product']">
            <span class="icon-block icon-arr-left-long icon-31 xs-mr-16"></span>
            BT Asgard
        </div>

        <div class="btn-control-group">
            <button class="btn text-danger">Archive</button>
            <button class="btn btn-outline-blue-light xs-ml-24">Save draft</button>
            <button class="btn btn-purple xs-ml-24" >Submit for review</button>
        </div>
    </div>

    <div class="tab-menu">
        <div class="tab-text" [routerLink]="['/platform/product-tab/overview']" routerLinkActive="active">Overview <span class="line"></span><span class="dot"></span></div>
        <div class="tab-text" [routerLink]="['/platform/product-tab/information']" routerLinkActive="active">Information <span class="line"></span></div>
        <div class="tab-text" [routerLink]="['/platform/product-tab/esg']" routerLinkActive="active">ESG <span class="line"></span></div>
        <div class="tab-text" >Features <span class="line"></span></div>
        <div class="tab-text">Fees & rates <span class="line"></span></div>
        <div class="tab-text">Find a BDM <span class="line"></span></div>
        <div class="tab-text" [routerLink]="['/platform/product-tab/change-history']" routerLinkActive="active">Change history <span class="line"></span></div>
    </div>

    <router-outlet></router-outlet>
</div>
