<div class="main main-form main-form-with-tab main-form-has-tip">

    <div class="head-tip" *ngIf="version.type == 'History'">
        <div class="head-tip-content">
            <span class="icon-block icon-arr-left-blue icon-33" (click)="backHistory()"></span>
            <div class="tip-content">
                <div class="title" title="">{{getVersionName()}}</div>
                <div class="text" title="">{{getVersionInfo()}}</div>
            </div>
        </div>
    </div>


    <div class="head-tip" *ngIf="changeVersion && version.type != 'History'">
        <div class="head-tip-content">
            <div class="tip-content">
                <div class="title" title="">One or more feature fields are added by Suitability Hub admin.</div>
                <div class="text" title="">Template updated at {{version.updateTime | dateFormat : 'h:mma D MMM YY'}} by Suitability Hub admin. Click “Edit product” to fill in missing data if there’s any.</div>
            </div>
        </div>
    </div>

    <div class="sub-head sub-head-form">
        <div class="sub-title" [routerLink]="['/platform/product']">
            <span class="icon-block icon-arr-left-long icon-31 xs-mr-16"></span>
            {{product.name}}
        </div>

        <div class="btn-control-group" *ngIf="currentTab != 'change-history' && version.type != 'History'">
<!--            <button class="btn text-danger">Archive</button>-->
            <button class="btn btn-outline-blue-light xs-ml-24" [hidden]="configService.isEditable(version.type)" (click)="editProduct()">Edit Product</button>
            <button class="btn btn-purple xs-ml-24" [hidden]="!configService.isEditable(version.type)" (click)="publishProduct()">Submit for review</button>
        </div>
    </div>

    <div class="tab-menu">
        <div class="tab-text {{configService.activeMatch(tab.name)}}"
             (click)="chooseTab(tab.name)"
             *ngFor="let tab of configService.tabTypeList()">
            {{tab.name}}
            <span class="line"></span>
            <span class="dot" *ngIf="isChange(tab.value)"></span>
        </div>
    </div>

    <router-outlet></router-outlet>
</div>
