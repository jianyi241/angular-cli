<div class="main main-form main-form-with-tab">
    <div class="sub-head sub-head-form">
        <div class="sub-title">
            <span class="icon-block icon-arr-left-long icon-31 xs-mr-16"></span>
            BT
        </div>

        <div class="btn-control-group">
            <button class="btn btn-outline-blue-light xs-ml-24">Archive</button>
            <button class="btn btn-outline-blue-light xs-ml-24">Save draft</button>
            <button class="btn btn-outline-blue-light xs-ml-24">Discard draft</button>
            <button class="btn btn-purple xs-ml-24">Publish</button>
            <button class="btn btn-outline-danger-light xs-ml-24">Reject</button>
            <button class="btn btn-purple xs-ml-24">Submit for review</button>
        </div>
    </div>

    <div class="tab-menu">
        <div class="tab-text">Overview <span class="line"></span></div>
        <div class="tab-text">Team (6 of 6) <span class="line"></span></div>
        <div class="tab-text active">Products <span class="line"></span></div>
        <div class="tab-text">Billing <span class="line"></span></div>
        <div class="tab-text">Invoices <span class="line"></span></div>
    </div>


    <div class="table-list-content">
        <div class="list-content" *ngFor="let product of products">
            <div class="list-left">
                <div class="pic"><img src="{{product.attachmentVo?.visitUrl}}"/></div>
                <div class="title">{{product.name}}</div>
            </div>

            <div class="list-right">
                <div class="progress-content">
                    <div class="progress-line">
                        <div class="bar-percent bg-green" style="width: 30%;"></div>
                        <div class="bar-percent bg-green-light" style="width: 50%;"></div>
                        <div class="bar-percent bg-purple-light" style="width: 20%;"></div>
                    </div>

                    <div class="progress-info">
                        <span class="tx-semi">3</span> out of 4 <span class="tx-semi">BDMs</span>
                    </div>
                </div>

                <button class="btn btn-outline-purple-light btn-edit xs-ml-16" (click)="editProduct(product.id)">
                    <span class="icon-block icon-pen icon-20 xs-mr-10"></span>Edit
                </button>
            </div>
        </div>

    </div>
</div>
