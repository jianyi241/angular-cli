<div class="table-layout">
    <div class="col-content">
        <div class="col-body">
            <div class="list-cell-row" *ngFor="let version of versions">
                <div class="list-content">
                    <div class="info">
                        <div class="title">{{getVersionName(version)}}</div>
                        <div class="text">{{getVersionTime(version)}}</div>
                    </div>

                    <div class="info-center">
                        <div class="title">{{version.username}}</div>
                        <div class="text">{{version.type == 'Draft' ? 'Last updated by' : 'Submitted by'}}</div>
                    </div>

                    <div class="btn-control" *ngIf="version.type == 'Draft'">
                        <button class="btn btn-outline-purple-light btn-small" (click)="editConfig(version)">
                            <span class="icon-block icon-pen icon-14 xs-mr-4"></span>Edit
                        </button>
                    </div>
                    <div class="btn-control" *ngIf="version.type == 'History'">
                        <button class="btn btn-outline-purple-light btn-small" (click)="viewRelease(version)">
                            View release log
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
