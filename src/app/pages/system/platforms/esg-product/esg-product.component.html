<div class="form-content">
    <div class="form-group-custom">
        <div class="form-group-left" style="width: 100%;">
            <label class="control-label">Environmental, social and governance</label>
            <p class="info">This is company information that you can update anytime</p>
        </div>
    </div>

    <div class="form-group-custom">
        <div class="form-group-left">
            <label class="control-label">Information</label>
            <p class="info">Introduce your company core info quickly to users by fill up company details</p>
        </div>

        <div class="form-group-right">
            <ng-container *ngIf="esg.propertyVoList.length > 0">
                <app-prop-view [model]="prop"
                               [prop_class]="configService.getColorByStatus(prop.status, version.type)"
                               [index]="propIndex+''"
                               [type]="prop.type"
                               [tabType]="configService.tabType.information"
                               [editable]="configService.isEditable(version.type)"
                               (prop_change)="saveProp(prop)"
                               *ngFor="let prop of esg.propertyVoList; let propIndex = index"></app-prop-view>
            </ng-container>
        </div>
    </div>

</div>
