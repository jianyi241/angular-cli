
<div class="form-content">
    <div class="form-group-custom">
        <div class="form-group-left" style="width: 100%;">
            <label class="control-label">Environmental, social and governance</label>
            <p class="info">This is company information that you can update anytime</p>
        </div>
    </div>

    <div class="form-group-custom">
        <div class="form-group-left">
            <label class="control-label">Information</label>
            <p class="info">Introduce your company core info quickly to users by fill up company details</p>
        </div>

        <div class="form-group-right">
            <div class="form-group">
                <label class="control-label control-label-custom">Diversity targets in place for board</label>
                <div class="radio-box-group">
                    <div class="radio-box">
                        <input type="radio" value="yes"  name="placeForBoard" id="placeForBoard01"/>
                        <label for="placeForBoard01">Yes</label>
                    </div>

                    <div class="radio-box">
                        <input type="radio" value="No" checked name="placeForBoard" id="placeForBoard02"/>
                        <label for="placeForBoard02">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label control-label-custom">Diversity targets in place for employees</label>
                <div class="radio-box-group">
                    <div class="radio-box">
                        <input type="radio" value="yes"  name="placeForEmployees" id="placeForEmployees01"/>
                        <label for="placeForEmployees01">Yes</label>
                    </div>

                    <div class="radio-box">
                        <input type="radio" value="No" checked name="placeForEmployees" id="placeForEmployees02"/>
                        <label for="placeForEmployees02">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label control-label-custom">Commitment to reducing Scope 1 and 2 emissions</label>
                <div class="radio-box-group">
                    <div class="radio-box">
                        <input type="radio" value="yes"  name="CommitmentToReducing" id="CommitmentToReducing01"/>
                        <label for="CommitmentToReducing01">Yes</label>
                    </div>

                    <div class="radio-box">
                        <input type="radio" value="No" checked name="CommitmentToReducing" id="CommitmentToReducing02"/>
                        <label for="CommitmentToReducing02">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label control-label-custom">Percentage of directors who are independent</label>
                <input type="text" class="form-control" placeholder="Percentage of directors who are independent"/>
            </div>

            <div class="form-group">
                <label class="control-label control-label-custom">Social initiatives and policies</label>
                <ckeditor [config]="config"></ckeditor>
                <!--                <p class="tip-info">Maximum 500 characters <span>{{group.description?.length || 0}} / 500</span></p>-->
            </div>

            <div class="form-group">
                <label class="control-label control-label-custom">Environmental initiatives and policies</label>
                <ckeditor [config]="config"></ckeditor>
                <!--                <p class="tip-info">Maximum 500 characters <span>{{group.description?.length || 0}} / 500</span></p>-->
            </div>

            <div class="form-group">
                <label class="control-label control-label-custom">Governance initiatives and policies</label>
                <ckeditor [config]="config"></ckeditor>
                <!--                <p class="tip-info">Maximum 500 characters <span>{{group.description?.length || 0}} / 500</span></p>-->
            </div>

            <div class="form-group">
                <label class="control-label control-label-custom">Sustainability certifications</label>
                <ckeditor [config]="config"></ckeditor>
                <!--                <p class="tip-info">Maximum 500 characters <span>{{group.description?.length || 0}} / 500</span></p>-->
            </div>
        </div>
    </div>

</div>
