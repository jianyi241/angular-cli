<short-text [change]="prop_change" [prop]="model" [index]="index"
            [editable]="editable"
            [tabType]="tabType"
            *ngIf="type == configService.propType.shortText"></short-text>
<integer [tabType]="tabType" [editable]="editable" [change]="prop_change" [prop]="model" [index]="index"
         *ngIf="type == configService.propType.integer"></integer>
<long-text [tabType]="tabType" [editable]="editable" [change]="prop_change" [prop]="model" [index]="index"
           *ngIf="type == configService.propType.longText"></long-text>
<boolean [tabType]="tabType" [editable]="editable" [change]="prop_change" [prop]="model" [index]="index"
         *ngIf="type == configService.propType.boolean"></boolean>
<attachment [tabType]="tabType" [editable]="editable" [change]="prop_change" [prop]="model" [index]="index"
            *ngIf="type == configService.propType.attachment"></attachment>
