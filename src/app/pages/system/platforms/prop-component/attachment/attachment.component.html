<label class="control-label control-label-custom {{prop_class}}" *ngIf="!prop.readOnly">
    <div class="label-name">
        {{prop.name}}
        <span class="label-required" *ngIf="required">*</span>
    </div>
    <label class="label label-green" *ngIf="prop.bmFlag">Business Metric</label>
</label>
<div class="form-upload-file" [ngClass]="{'form-blue': prop_class == 'tx-blue', 'form-red': prop_class == 'tx-red'}">
    <div class="upload-file-show" *ngIf="prop.productPropVo.attachmentVo?.visitUrl" [ngStyle]="{'width.px': previewImageSize().targetWidth,'height.px': previewImageSize().targetHeight}">
        <img [src]="prop.productPropVo.attachmentVo?.visitUrl" [ngStyle]="{'width.px': previewImageSize().targetWidth,'height.px': previewImageSize().targetHeight}"/>
    </div>
    <div class="form-group-right">
        <div class="upload-file" [ngClass]="{'xs-mb-24':!prop.readOnly}">
            <ngx-file-drop dropZoneLabel="Drop files here"
                           [disabled]="!editable"
                           (onFileDrop)="droppedFile($event)"
                           [multiple]="false" [directory]="false"
                           [accept]="'.png,.svg,.gif,.jpg'">
                <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                    <span class="icon-block icon-loading icon-32 upload-loading" *ngIf="uploading"></span>
                    <div class="upload-content" *ngIf="editable" (click)="openFileSelector()">
                        <span class="icon-block icon-photo icon-32"></span>
                        <div class="file-intro"><span>Click to replace</span> or drag and drop</div>
                        <div class="file-tip">SVG, PNG, JPG or GIF (max. {{width}} x {{height}}px)</div>
                    </div>
                    <div class="upload-content upload-disable" *ngIf="!editable">
                        <span class="icon-block icon-photo icon-32"></span>
                        <div class="file-intro"><span>Click to replace</span> or drag and drop</div>
                        <div class="file-tip">SVG, PNG, JPG or GIF (max. {{width}} x {{height}}px)</div>
                    </div>
                </ng-template>
            </ngx-file-drop>
        </div>
    </div>
</div>
