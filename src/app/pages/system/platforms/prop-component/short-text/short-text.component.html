<div class="form-group">
    <label class="control-label control-label-custom {{prop_class}}">
        <div class="label-name">
            {{prop.name}}
            <span class="label-required" *ngIf="required">*</span>
        </div>
        <label class="label label-green" *ngIf="prop.bmFlag">Business Metric</label>
    </label>
    <input type="text" class="form-control" (focus)="focus()" (blur)="blur()" [disabled]="!editable" [(ngModel)]="prop.productPropVo.propValue" [placeholder]="prop.name"/>
</div>
