<div class="form-group">
    <label class="control-label control-label-custom {{prop_class}}">
        <div class="label-name">
            {{prop.name}}
            <span class="label-required" *ngIf="required">*</span>
        </div>
        <label class="label label-green" *ngIf="prop.bmFlag">Business Metric</label>
    </label>

    <div class="radio-box-group">
        <div class="radio-box">
            <input type="radio" [value]="'yes'" [(ngModel)]="prop.productPropVo.propValue"
                   [disabled]="!editable"
                   (change)="onChange()"
                   [name]="prop.tabType+'_'+index"
                   [id]="prop.tabType+'_'+index+'_'+'yes'"/>
            <label for="{{prop.tabType + '_' + index + '_' + 'yes'}}">Yes</label>
        </div>

        <div class="radio-box">
            <input type="radio" [value]="'no'" [(ngModel)]="prop.productPropVo.propValue"
                   [disabled]="!editable"
                   (change)="onChange()"
                   [name]="prop.tabType+'_'+index"
                   [id]="prop.tabType+'_'+index+'_'+'no'"/>
            <label for="{{prop.tabType + '_' + index + '_' + 'no'}}">No</label>
        </div>
    </div>
</div>
