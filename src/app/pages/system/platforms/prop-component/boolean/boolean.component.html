<div class="form-group">
    <label class="control-label control-label-custom">{{prop.name}}</label>

    <div class="radio-box-group">
        <div class="radio-box">
            <input type="radio" value="yes" [(ngModel)]="prop.propValue"
                   [disabled]="!editable"
                   (change)="onChange()"
                   [name]="prop.tabType+'_'+index"
                   [id]="prop.tabType+'_'+index+'_'+'yes'"/>
            <label for="{{prop.tabType + '_' + index + '_' + 'yes'}}">Yes</label>
        </div>

        <div class="radio-box">
            <input type="radio" value="no" [(ngModel)]="prop.propValue"
                   [disabled]="!editable"
                   (change)="onChange()"
                   [name]="prop.tabType+'_'+index"
                   [id]="prop.tabType+'_'+index+'_'+'no'"/>
            <label for="{{prop.tabType + '_' + index + '_' + 'no'}}">No</label>
        </div>
    </div>
</div>
