<div class="main products-box-detail">
    <div class="banner">
        <div class="banner-content">
            <div class="links">
                <div class="link main-link">
                    <img src="/assets/img/icon/icon-arr-left-white.svg">
                    BT Panorama
                </div>
                <div class="link sub-link">
                    Go to BT website
                    <img src="/assets/img/icon/icon-arr-right-s-white.svg">
                </div>
            </div>
            <div class="info">
                <div class="logo">
                    <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpic.51yuansu.com%2Fpic2%2Fcover%2F00%2F30%2F38%2F58107dc178bf4_610.jpg&refer=http%3A%2F%2Fpic.51yuansu.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1654740229&t=0afa42065599d90fb298385f27c362cf" />
                </div>
                <div class="other">
                    <div class="display-items">
                        <div class="item">
                            <div class="item-left">
                                <img src="/assets/img/icon/icon-platform-fire.svg" />
                            </div>
                            <div class="item-right">
                                <div class="item-label">Launched</div>
                                <div class="item-value">July 31, 2011</div>
                            </div>
                        </div><div class="item">
                        <div class="item-left">
                            <img src="/assets/img/icon/icon-platform-statis.svg" />
                        </div>
                        <div class="item-right">
                            <div class="item-label">Netflows in last 12 months</div>
                            <div class="item-value">$40B+</div>
                        </div>
                    </div><div class="item">
                        <div class="item-left">
                            <img src="/assets/img/icon/icon-platform-dollar.svg" />
                        </div>
                        <div class="item-right">
                            <div class="item-label">FUA</div>
                            <div class="item-value">$40B+</div>
                        </div>
                    </div><div class="item">
                        <div class="item-left">
                            <img src="/assets/img/icon/icon-platform-persons.svg" />
                        </div>
                        <div class="item-right">
                            <div class="item-label">Market share by FUA</div>
                            <div class="item-value">$40B+</div>
                        </div>
                    </div>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-purple compare-btn">
                            <img src="/assets/img/icon/icon-building-white.svg" />
                            Compare BT Panorama
                        </button>
<!--                        <button class="btn btn-outline-purple xs-ml-24 edit-btn">-->
<!--                            <img src="/assets/img/icon/icon-edit-white.svg" />-->
<!--                            Edit BT Panorama-->
<!--                        </button>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="title">Product details</div>
    <div class="tab-menu">
        <div class="tab-text {{configService.activeMatch(tab.path)}}"
             (click)="chooseTab(tab)"
             *ngFor="let tab of tabs">
            {{tab.name}}
            <span class="line"></span>
        </div>
    </div>
    <div class="children-view">
        <router-outlet></router-outlet>
    </div>
</div>
