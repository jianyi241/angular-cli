<div class="form-content">
    <div class="form-group-custom">
        <div class="form-group-left" style="width: 100%;">
            <label class="control-label">Basic information</label>
            <p class="info">This information will be displayed publicly</p>
        </div>
    </div>

    <div class="form-group-custom">
        <div class="form-group-left">
            <label class="control-label">Platform logo</label>
            <p class="info">This image will be shown publicly as company logo.</p>
        </div>
        <ng-container *ngIf="overview.propertyVoList.length > 0">
            <app-prop-view [model]="overview.propertyVoList[0]"
                           [prop_class]="configService.getColorByStatus(overview.propertyVoList[0].status, version.type)"
                           [index]="'0'"
                           [hidden]="configService.isArchive(overview.propertyVoList[0].status, version.type)"
                           [type]="configService.propType.attachment"
                           [tabType]="configService.tabType.overview"
                           [editable]="configService.isEditable(version.type, overview.propertyVoList[0].status)"
                           (prop_change)="saveProp(overview.propertyVoList[0])"
            ></app-prop-view>
        </ng-container>
    </div>

    <div class="form-group-custom">
        <div class="form-group-left">
            <label class="control-label">Platform banner image</label>
            <p class="info">This image will be shown at the top of your platform profile page</p>
        </div>
        <ng-container *ngIf="overview.propertyVoList.length > 1">
            <app-prop-view [model]="overview.propertyVoList[1]"
                           [prop_class]="configService.getColorByStatus(overview.propertyVoList[1].status, version.type)"
                           [index]="'1'"
                           [hidden]="configService.isArchive(overview.propertyVoList[1].status, version.type)"
                           [type]="configService.propType.attachment"
                           [tabType]="configService.tabType.overview"
                           [editable]="configService.isEditable(version.type, overview.propertyVoList[1].status)"
                           (prop_change)="saveProp(overview.propertyVoList[1])"
            ></app-prop-view>
        </ng-container>
    </div>

    <div class="form-group-custom">
        <div class="form-group-left">
            <label class="control-label">Platform details</label>
            <p class="info">Introduce your company core info quickly to users by fill up company details</p>
        </div>

        <div class="form-group-right">
            <ng-container *ngIf="overview.propertyVoList.length > 2">
                <app-prop-view [model]="prop"
                               [hidden]="propIndex == 0 || propIndex == 1 || configService.isArchive(prop.status, version.type)"
                               [prop_class]="configService.getColorByStatus(prop.status, version.type)"
                               [index]="propIndex+''"
                               [type]="prop.type"
                               [tabType]="configService.tabType.information"
                               [editable]="configService.isEditable(version.type, prop.status)"
                               (prop_change)="saveProp(prop)"
                               *ngFor="let prop of overview.propertyVoList; let propIndex = index"></app-prop-view>
            </ng-container>
        </div>
    </div>
</div>
