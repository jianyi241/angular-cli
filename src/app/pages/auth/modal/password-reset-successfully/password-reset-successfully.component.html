<div class="modal-main p32">
    <div class="modal-header">
        <h2 class="modal-title">Password reset successfully. </h2>
    </div>
    <div class="modal-body">
        <div class="form modal-form">
            <div class="form-info">
                <p>Please login to your account.</p>
            </div>
            <div class="form-button">
                <div class="submit">
                    <button [routerLink]="['../../login']"
                        class="btn btn-purple btn-sign tx-16 btn-block">Login</button>
                </div>
            </div>
        </div>
    </div>

</div>
