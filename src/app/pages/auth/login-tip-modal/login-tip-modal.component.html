<div class="tip-wrapper">
    <div class="title">{{title}}</div>
    <div class="title tx-purple">{{subTitle}}</div>
    <div class="info">{{info}}</div>

    <div class="tip-control">
        <button class="btn btn-purple btn-modal btn-block" (click)="close()">{{btnText}}</button>
        <button class="btn btn-purple-border btn-modal btn-modal-clear btn-block" (click)="dismiss()">Cancel</button>
    </div>
</div>
