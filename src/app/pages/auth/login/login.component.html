<div class="admin-wrapper">
    <div class="admin-left">
        <img src="./assets/img/logo_white.png" class="logo" />
    </div>

    <div class="admin-right">
        <div class="form">
            <div class="sign-title">Welcome back</div>
            <div class="sign-sub-title"><span class="text">Login with email</span></div>
            <div class="form-group form-group-sign">
                <label class="control-label">
                    <div>Email<span class="label-required">*</span></div>
                </label>
                <input type="text" class="form-control" placeholder="Enter your email" />
            </div>


            <div class="form-group form-group-sign password-input xs-mb-0 xs-mt-24">
                <label class="control-label">
                    <div>Password<span class="label-required">*</span></div>
                </label>
                <input type="password" class="form-control" autocomplete="new-password"
                    placeholder="Enter your password" />
                <span class="icon-block icon-eye-on icon-16" appTogglePwd></span>
            </div>
            <p class="tip-error">Password does not match the record in our system. </p>

            <button class="btn btn-purple btn-sign tx-16 btn-block xs-mt-48" (click)="loginWithEmail()">Login</button>
            <button [routerLink]="[ '../forgot' ]"
                class="btn btn-clear tx-purple btn-sign tx-16 tx-semi btn-block">Forgot
                password</button>

            <button [routerLink]="[ '../signup' ]" class="btn btn-outline-purple-light btn-block tx-semi xs-mt-50"><span
                    class="tx-dark">Donâ€™t have an
                    account?</span> Sign up</button>
        </div>
    </div>
</div>

<div class="chat-box">
    <span class="icon-block icon-chat icon-20"></span>
</div>
